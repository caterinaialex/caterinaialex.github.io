# Localization
defaultContentLanguage: ca
defaultContentLanguageInSubdir: true
languages:
  ca:
    disabled: false
    languageCode: ca
    languageDirection: ltr
    languageName: Català
    title: Caterina i Álex
    weight: 1
  en:
    disabled: false
    languageCode: en
    languageDirection: ltr
    languageName: English
    title: CATEX
    weight: 2

# Disable unused kinds
disableKinds:
  - RSS
  - sitemap
  - taxonomy

# Allow HTML in markdown files
markup:
  goldmark:
    renderer:
      unsafe: true

# Minification
minify:
  minifyOutput: true
  tdewolff:
    html:
      keepQuotes: true
      keepWhitespace: false

# Miscellaneous
disableHugoGeneratorInject: true
